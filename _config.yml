theme: minima
title: "zmjjrr's blog"
author: "zmjjrr"
description: "CTF writeups and security research blog"
email: your-email@example.com

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Minima theme settings
minima:
  date_format: "%Y-%m-%d"
  
# Show excerpts on homepage
show_excerpts: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
